<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriales de Bot Designer for Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .video-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .video-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            border: none;
        }

        .video-description {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

    </style>
</head>
<body>
    <header>
        <h1>Tutoriales de Bot Designer for Discord</h1>
    </header>
    <main id="video-gallery">
        <!-- Videos se agregarán aquí mediante JavaScript -->
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videos = [
                {
                    title: "¿Cómo crear un bot de discord?",
                    url: "https://www.youtube.com/embed/aI4OmIbkJH8",
                    description: "Con éste video aprenderás a crear un bot en discord developer portal"
                },
                {
                    title: "Sistema de economía básico",
                    url: "https://www.youtube.com/embed/bne46grmwJ4",
                    description: "Tutorial de sistema de economía básico"
                },
                {
                      title: "Moderación básica",
                      url: "https://www.youtube.com/embed/5rGTc2Jj8kU",
                      description: "Sistema de moderación básica"
                },
                {
                      title: "Sistema de bienvenidas básico",
                      url: "https://www.youtube.com/embed/gfzyOAgC8No",
                      description: "Sistema de bienvenidas básico"
                },
                {
                      title: "Sistema AFK",
                      url: "https://www.youtube.com/embed/tiRXdkjdOUY",
                      description: "Sistema afk"
                },
                {
                      title: "Comandos slash",
                      url: "https://www.youtube.com/embed/pNacmOuNivg",
                      description: "¿Cómo usar, y que son los comandos slash?"
                }
                // Agrega más videos aquí
            ];

            const videoGallery = document.getElementById('video-gallery');

            videos.forEach(video => {
                const videoSection = document.createElement('div');
                videoSection.classList.add('video-section');
                
                const title = document.createElement('div');
                title.classList.add('video-title');
                title.textContent = video.title;

                const iframe = document.createElement('iframe');
                iframe.src = video.url;
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;

                const description = document.createElement('div');
                description.classList.add('video-description');
                description.textContent = video.description;

                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-container');
                videoContainer.appendChild(iframe);

                videoSection.appendChild(title);
                videoSection.appendChild(videoContainer);
                videoSection.appendChild(description);
                videoGallery.appendChild(videoSection);
            });
        });
    </script>
</body>
</html>
